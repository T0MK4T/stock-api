<!doctype HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Alpha Vantage</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header role="banner">
            <img class="logo" src="logo.png" alt="logo"/>
            <form class="search-form">
                <input type="text" name="search-bar" class="search-bar" placeholder="Enter Stock to Search">
                <button type="submit" name="js-search-button" class="js-search-button">Search</button>
            </form>
        </header>
        <main>
            <section class="price-text col-12">
                <div class="price-header">
                    <span class="current-symbol col-6">MSFT</span>
                    <span class="current-price col-6">$129.45</span>
                </div>
                <div class="price-details">
                    <table>
                        <tr>
                            <td>High</td>
                            <td>$120</td>
                        </tr>
                        <tr>
                            <td>Low</td>
                            <td>$120</td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>52 Wk High</td>
                            <td>$120</td>
                        </tr>
                        <tr>
                            <td>52 Wk Low</td>
                            <td>$120</td>
                        </tr>
                    </table>
                </div>
            </section>
            <section class="graph">
                <form class="graph-buttons">
                    <button class="time-button" type="button">1W</button>
                    <button class="time-button" type="button">1M</button>
                    <button class="time-button" type="button">3M</button>
                    <button class="time-button" type="button">1Y</button>
                    <button class="time-button" type="button">5Y</button>
                </form>
                <canvas class="chart-js col-12"></canvas>
            </section>
            <section class="company-info col-6">
                <img class = "company-img" src="/" alt="company pic?"/>
                <p class="company-about">

                </p>
                <div class="company-news">

                </div>
            </section>
        </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="stocks.js"></script>
    </body>
</html>
