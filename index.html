<!doctype HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Stock Lookup</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header role="banner">
            <img class="logo" src="logo.png" alt="logo"/>
            <form class="search-form">
                <input type="text" name="search-bar" class="search-bar" placeholder="Enter Stock to Search">
                <button type="submit" name="js-search-button" class="js-search-button"><i class="fa fa-search"></i></button>
            </form>
        </header>
        <main>
            <section class="price-text col-12">
                <div class="price-header">
                    <span class="current-symbol col-6">Search</span>
                    <span class="current-price col-6">For a Stock Symbol</span>
                </div>
                <div class="price-details">
                    <table>
                        <tr>
                            <td>Show</td>
                            <td>High</td>
                        </tr>
                        <tr>
                            <td>and</td>
                            <td>Low</td>
                        </tr>
                    </table>

                </div>
            </section>
            <section class="graph">
                <form class="graph-buttons">
                    <button class="time-button" type="button">1W</button>
                    <button class="time-button" type="button">1M</button>
                    <button class="time-button" type="button">3M</button>
                    <button class="time-button" type="button">1Y</button>
                    <button class="time-button" type="button">5Y</button>
                </form>
                <canvas class="chart-js col-12"></canvas>
            </section>
            <section class="company-info col-6">
                <div class="company-wiki">
                    <h1 class="company-name"></h1>
                    <div class="wiki-article card-style">
                        <p>An About article for the company will be pulled</p>
                    </div>
                </div>
                <div class="company-news">
                    <h1>Recent News</h1>
                    <a class="news-article card-style">
                        <div class="article-about">
                            <h2 class="article-title">Along with </h2>
                            <ul>
                                <li></li>
                                <li></li>
                            </ul>

                        </div>
                    </a>
                    <a class="news-article">
                        <div class="article-about card-style">
                            <h2 class="article-title">Breaking News Articles</h2>
                            <ul>
                                <li></li>
                                <li></li>
                            </ul>

                        </div>
                    </a>
                </div>
            </section>
        </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="stocks.js"></script>
    </body>
</html>
