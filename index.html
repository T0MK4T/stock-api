<!doctype HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Alpha Vantage</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header role="banner">
            <img class="logo" src="logo.png" alt="logo"/>
            <form class="search-form">
                <input type="text" name="search-bar" class="search-bar" placeholder="Enter Stock to Search">
                <button type="submit" name="js-search-button" class="js-search-button">Search</button>
            </form>
        </header>
        <main>
            <section class="big-text">
                <h1>Current Symbol</h1>
                <h2>Current Price</h2>
                <h2>Low Price</h2>
                <h2>High Price</h2>
            </section>
            <section class="company-info">
                <img class = "company-img" src="/" alt="company pic?"/>
                <p class="company-about">

                </p>
                <div class="company-news">

                </div>
            </section>
            <section class="graph">

            </section>
        </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="stocks.js"></script>
    </body>
</html>
